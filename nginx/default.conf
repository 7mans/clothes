# /etc/nginx/conf.d/default.conf

upstream backend {
    server 127.0.0.1:8000;
}

server {
    listen 80;
    server_name ai2cloth.com www.ai2cloth.com;

    # Redirect HTTP to HTTPS
    # For production, enable this block after setting up SSL
    # return 301 https://$host$request_uri;

    # Logging
    access_log /var/log/nginx/ai2cloth.access.log;
    error_log /var/log/nginx/ai2cloth.error.log;

    # Backend API Proxy
    location /api/ {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Static files from backend (e.g., user uploads)
    location /static/ {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Frontend Application
    location / {
        root /var/www/ai2cloth/frontend/dist;
        try_files $uri $uri/ /index.html;
    }

    # Security headers (optional but recommended)
    add_header X-Content-Type-Options "nosniff";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Frame-Options "SAMEORIGIN";
}

